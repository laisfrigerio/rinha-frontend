<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JSON Tree Viwer</title>
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/form.css">
  <link rel="stylesheet" href="./css/tree-viewer.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <main>
    <h1>JSON Tree Viewer</h1>
    <form action="">
      <p>Simple JSON Viewer that runs completely on-client. No data exchange</p>
      <div class="input-file">
        <label for="arquivo">Load JSON</label>
        <input name="arquivo" id="arquivo" type="file">
      </div>
      <span class="error">Invalid file. Please load a valid JSON file.</span>
      <span class="error-worker">Sorry! No Web Worker support.</span>
    </form>
  </main>
  <div id="json-tree" class="tree-viewer"></div>
  <script src="./js/utils.js"></script>
  <script src="./js/tree-viewer.js"></script>
  <script src="./js/load-file.js"></script>
</body>
</html>
